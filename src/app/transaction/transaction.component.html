
<!-- structural Directive --*ngFor -- can applye directly in html access -->

<h1 style="text-align: center; margin-top: 20px;">Transaction History</h1>
<div>
    <table class="table table-dark table-striped container" style="margin-top: 30px; width: 60%;">
        <thead>
          <tr>
            <th scope="col">Transaction Type</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of transaction">
            <td>{{i.type}}</td>
            <td>{{i.amount}}{{i.withamount}}</td>
            <!-- <td>{{i.withamount}}</td> -->
          </tr>
          <!-- <tr *ngFor="let i of transaction">
            <td>{{i.type}}</td>
            <td>{{i.withamount}}</td>
          </tr> -->

        </tbody>
      </table>
<div style="margin-left: 310px;">

</div>
