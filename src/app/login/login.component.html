    <div class="container" > <br>
<h1 style="text-align:center;">Login Page</h1><br>
<form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="p-2 mt-2">
        <input name="acnum" id="accnumber" type="text" [placeholder]="acnt" formControlName="acno" class="form-control">
    </div>
    <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-danger" style="margin-left: 10px;"><p>Incorrect Account Number</p></div>
    <div class="p-2 mt-2">
        <input name="psw" id="pass1" type="password" placeholder="Password" formControlName="passw" class="form-control">
        
    </div>
    <div *ngIf="this.loginForm.get('passw')?.errors && this.loginForm.get('passw')?.touched" class="text-danger" style="margin-left: 10px;"><p>Incorrect Password </p></div>
    <br>
    <div class="p-2 mt-2">
        <button  type="submit" id="bt">SIGN IN</button>  <br> <br>
    </div>
    <h5 id="aa">Don't have an account?<a  href=""  style="text-decoration: none;" routerLink="register">Create</a> </h5>
</form>

</div>
