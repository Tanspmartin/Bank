    <div class="container" > <br>
<h1 style="text-align:center;">Login Page</h1>
<form (ngSubmit)="login()">
    <div class="p-2 mt-2">
        <input name="acnum" id="accnumber" type="text" [placeholder]="acnt" [(ngModel)]="acno" class="form-control">
    </div>
    <div class="p-2 mt-2">
        <input name="psw" id="pass1" type="password" placeholder="Password" [(ngModel)]="passw" class="form-control">
        
    </div> <br>
    <div class="p-2 mt-2">
        <button  type="submit" id="bt">SIGN IN</button>  <br> <br>
    </div>
    <h5 id="aa">Don't have an account?<a  href=""  style="text-decoration: none;" routerLink="register">Create</a> </h5>
</form>

</div>
