<div class="p-2 mt-2">
    <h1 class="" style="color: whitesmoke;">Welcome {{user}}</h1>
</div>
<div><a href="" routerLink="/transaction" style="text-decoration: none; font-size: large; color: azure;">Check your transaction history</a></div>

<div class="container" > <br>
    <h1 style="text-align:center;">Deposite</h1>
    <form (ngSubmit)="deposite()">
        <div class="p-2 mt-2">
            <input name="acnum" id="accnumber" type="text" placeholder="Account Number" [(ngModel)]="acnum" class="form-control">
        </div>
        <div class="p-2 mt-2">
            <input name="passwrd" id="pass2" type="text" placeholder="Password" [(ngModel)]="passwrd" class="form-control">
        </div>
        <div class="p-2 mt-2">
            <input name="depos" id="depos" type="text" placeholder="Amount to deposite" [(ngModel)]="depos" class="form-control">
        </div>  <br>
        <div class="p-2 mt-2">
            <button  type="submit" id="bt">Click Here</button>  <br> <br>
        </div>
    </form>
    
    </div>

    <div class="container" > <br>
        <h1 style="text-align:center;">Withdraw</h1>
        <form (ngSubmit)="withdraw()">
            <div class="p-2 mt-2">
                <input name="acnum1" id="accnumber" type="text" placeholder="Account Number" [(ngModel)]="acnum1" class="form-control">
            </div>
            <div class="p-2 mt-2">
                <input name="passwrd1" id="pass2" type="text" placeholder="Password"[(ngModel)]="passwrd1"  class="form-control">
            </div>
            <div class="p-2 mt-2">
                <input name="Withdraw" id="withd" type="text" placeholder="Amount to Withdraw" [(ngModel)]="withd" class="form-control">
            </div>  <br>
            <div class="p-2 mt-2">
                <button  type="submit" id="bt">Click Here</button>  <br> <br>
            </div>
        </form>
        
        </div>
